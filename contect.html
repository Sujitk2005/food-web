<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | FoodEwb</title>
  <link rel="stylesheet" href="contect.css" >
</head>
<body>
  <div class="contact-section">
    <h1>Contact FoodWeb</h1>
    <p>We’d love to hear from you! Whether it’s feedback, a partnership inquiry, or just saying hello.</p>

    <div class="contact-container">
      <!-- Contact Form -->
      <div class="form-wrapper">
        <form action="#" method="post" class="contact-form">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Your name" required />

          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter Email" required />

          <label for="message">Your Message</label>
          <textarea id="message" name="message" rows="5" placeholder="Type your message here..." required></textarea>

          <button type="submit">Send Message</button>
        </form>
      </div>

      <div class="info-wrapper">
        <div class="aa"><h2>Get in Touch</h2></div>
        <p><strong>Address:</strong> 456 Food Street, Flavor Town, USA</p>
        <p><strong>Phone:</strong> +1 (555) 123-4567</p>
        <p><strong>Email:</strong> hello@foodewb.com</p>
        <p><strong>Hours:</strong> Mon - Fri, 9am - 6pm</p>
      </div>
    </div>
  </div>
</body>
</html>
